<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#9CBB7B">
  <title>My App</title>
  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="framework7/css/framework7.md.min.css">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

</head>

<body>
  <!-- App root element - side menu -->
  <div id="app">

    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">



        <!-- Scrollable page content ON THE MAIN PAGE - this is where the daily summary stuff would go -->
        <div class="backgroundimg ">
          <div class="backgroundimg"></div>
          <div class="page no-navbar no-toolbar no-swipeback">
            <div class="page-content login-screen-content">
              <div class="login">My App</div>
              <form class="loginForm">
                <div class="login__row1">
                  <input type="text" id="login__input__email" placeholder="Username" />
                </div>
                <div class="login__row2">
                  <input type="password" id="login__input__pass" placeholder="Password" />
                  <div class="">
                    <button type="button" class="col button button-fill button-round" onclick="login_success()">Sign in </button>
                  </div>
                </div>
                <p class="login__signup">Forgot your password? &nbsp;
                  <a>Retrieve it here</a>
                </p>
              </form>

              <div class="block-title">Preloader Modals</div>
              <div class="block block-strong">
                <a class="button button-raised open-preloader-indicator">Open Small Indicator</a>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>




  <script type="text/javascript" src="framework7/js/framework7.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <!-- jQuery Modal -->

  <script type="text/javascript" src="js/test.js"></script>
  <script type="text/javascript" src="js/daily_summary.js"></script>
  <script type="text/javascript" src="js/available_tables.js"></script>
  <script type="text/javascript" src="js/booking_source.js"></script>
  <script type="text/javascript" src="js/current_operations.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/messages.js"></script>
  <script type="text/javascript" src="js/top_nationalities.js"></script>

</body>

</html>
